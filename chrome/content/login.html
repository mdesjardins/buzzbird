<html>
<head id="head">
	<title>Please Login</title>
	<link rel="stylesheet" type="text/css" href="chrome://buzzbird/content/css/reset.css" />	
	<link rel="stylesheet" type="text/css" href="chrome://buzzbird/content/css/login.css" />
<!--
	<script type="text/javascript" src="chrome://buzzbird/content/js/utils.js"></script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/aja.js"></script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/oauth/oauth.js"></script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/oauth/sha1.js"></script>	
	<script type="text/javascript" src="chrome://buzzbird/content/js/social/social.js"></script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/social/twitteresque.js"></script>	
	<script type="text/javascript" src="chrome://buzzbird/content/js/social/twitter.js"></script>
-->
</head>
<body>
	<!--
		This whole page needs to be stringified for i18n
	-->
	<div class="login">
		<div class="logo">
			<span class="apptitle">buzz<span class="title light-blue">bird</span></span>
			<br/>
			<span class="versiontext">version <span class="light-blue">0.7</span></span>
			<br/>
			<img src="chrome://buzzbird/content/images/main-logo.png" />
		</div>
		<div class="login-error" id="badAuth" style="display:none;">Whoops, that didn't work!  Want to try again?</div>
		<form id="login_form" onsubmit="login();">
			<table>
				<tr>
					<td class="smaller">screen name</td>
					<td><input class="login-input" id="username" type="text" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr class="login-input">
					<td class="smaller">password</td>
					<td><input class="login-input" id="password" type="password" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr class="login-input">
					<td class="smaller">service</td>
					<td>
						<select class="login-input" id="service" type="">
							<option value="twitter">Twitter</option>
							<option value="identi.ca">identi.ca</option>
						</select>					
					</td>
				</tr>				
				<tr>
					<td class="smaller" align="right"><input id="saveCredentials" type="checkbox" value="saveCredentials" /></td>
					<td class="smaller">remember my account login</td>
				</tr>
			</table>
			<input type="button" id="loginOkButton" name="ok" value="Let's go!" onclick="manualFirstLogin();" />
		</form>
		<p>
			<img id="loginThrobber" 
			     src="chrome://buzzbird/content/images/login-loader.gif" 
			     class="loginThrobber"
			 	 style="display:none;"/>
		</p>
		<p class="footer">
			&copy; 2010 <a href="#" onclick="linkTo('http://mikedesjardins.us');">Mike Desjardins</a>.
		</p>
	</div>
	<script type="text/javascript" src="chrome://buzzbird/content/js/include.js"></script>
	<script type="text/javascript">
		Include.all("head");
	</script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/account-manager.js"></script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/main.js"></script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/boot.js"></script>
	<script type="text/javascript">
		document.getElementById('username').focus();
	</script>
</body>
</html>
